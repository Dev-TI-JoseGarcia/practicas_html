
<canvas width="600" height="400"></canvas>



<script>

var pantalla=document.querySelector('canvas');
var pincel=pantalla.getContext("2d");

pincel.fillStyle="gray";
pincel.fillRect(0,0,600,400);

var radio=10;
function designcircunferencia(x,y,radio,color)
{
   
pincel.fillStyle=color;
pincel.beginPath();
pincel.arc(x,y,radio,0,2*Math.PI);
pincel.fill();
     
}

function limpiarpantalla()
{
pincel.clearRect(0,0,600,400);
}



function designobjetivo(x,y)
{
designcircunferencia(x,y,radio+20,"red");
designcircunferencia(x,y,radio+10,"white");
designcircunferencia(x,y,radio,"red");
}


function sortear(maximo)
{
    return Math.floor(Math.random()*maximo);
}



var xaletorio=0;
var yaleatorio=0;
var x=0;
function actualizarpantalla(){

    limpiarpantalla();
     xaletorio=sortear(600);
 yaleatorio=sortear(400); 
designobjetivo(xaletorio,yaleatorio);
 x++;
}

setInterval(actualizarpantalla,1000);

function dispara(evento)
{
var x=evento.pageX-pantalla.offsetLeft;
var y=evento.pageY-pantalla.offsetTop;

if( (x < xaletorio+radio) && (x > xaletorio-radio) &&  (y < yaleatorio+radio)&& ( y > yaleatorio-radio))
   {
    alert("Tiro acertado");
   }
}
pantalla.onclick=dispara;
</script>
