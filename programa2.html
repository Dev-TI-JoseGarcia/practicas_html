
<canvas width="600" height="400">

</canvas>

<script>

function dibujarCuadradoVerde(x,y,hor,ver){
var pantalla=document.querySelector('canvas');
var pincel=pantalla.getContext("2d");

pincel.fillStyle="green";
pincel.fillRect(x,y,hor,ver);
pincel.strokeStyle="blak";
pincel.strokeRect(x,y,hor,ver)
}
dibujarCuadradoVerde(100,200,90,90);

dibujarCuadradoVerde(150,250,90,90);



</script>
